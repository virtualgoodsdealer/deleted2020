title: Deleted in 2020
email: vgdsubmissions@gmail.com
description: >- # this means to ignore newlines until "baseurl:" Add your site description here in the _config.yml file. It will appear in your document head meta (for Google search results) and title of the website (in browser tabs).
  Online exhibition of creator submitted images that were deleted from Instagram in 2020.
baseurl: "/deleted2020" # the subpath of your site, e.g. /blog. leave blank if this is your main github pages repository
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#permalink style for posts
permalink: /images/:title/

# Build settings
remote_theme: jirrian/jekyll-theme-image-grid@main

# generate social links in footer
social_links:
  twitter: vgddotcom
  github: virtualgoodsdealer
